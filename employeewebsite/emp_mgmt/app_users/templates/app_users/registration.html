{% extends 'base.html' %}

{% block content %}

{% if registered %}
    <h1>Thank you for registering</h1>
{% else %}
    <h1>Fill the form:</h1>
    <form  method="post" enctype="multipart/form-data">

      {{ user_form }}
      {{ profile_form }}
      {% csrf_token %}
      <input type="submit" value="Register" class="btn btn-primary btn-block">

    </form>


{% endif %}

{% endblock %}
